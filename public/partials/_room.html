<h1>Room {{roomId}}</h1>

<div class="row">
    <div class="col-lg-6">
        <qrcode version="4" size="150" data="https://device-orientation-davideicardi-2.c9.io/#/remote/x" href="https://device-orientation-davideicardi-2.c9.io/#/remote/x"></qrcode>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">Device connected: {{device.name}}</div>
          <div class="panel-body">
            <p>Orientation: 
            alpha <span class="badge">{{device.orientation.alpha | number:1}}</span>, 
            beta <span class="badge">{{device.orientation.beta | number:1}}</span>,
            gamma <span class="badge">{{device.orientation.gamma | number:1}}</span>,
            face down <span class="badge">{{device.orientation.isFaceDown}}</span>
            </p>
          </div>
        </div>
    </div>
</div>

<div id="canvasContainer">

</div>

<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(35, 800 / 600, 2.109, 213.014);

    var renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(800, 600);
    renderer.setClearColor( 0xffffff, 1);

    document.getElementById('canvasContainer').appendChild(renderer.domElement);

    camera.position.x = 0;
    camera.position.y = 0;
    camera.position.z = 10;
    //camera.up = new THREE.Vector3(0, 0, 1);

    var target = new THREE.Vector3(0.000, 0.000, 0.000);
    camera.lookAt(target);

    
    var light = new THREE.PointLight(0x404040);
    light.position.set(10, 10, 0);
    scene.add(light);
    light = new THREE.PointLight(0x404040);
    light.position.set(10, 0, 10);
    scene.add(light);
    light = new THREE.PointLight(0x404040);
    light.position.set(0.000, 10, 10);
    scene.add(light);

    var model = createSamsungModel();
    scene.add(model);

    var render = function() {
        requestAnimationFrame(render);

        //model.rotation.y += 0.01;

        renderer.render(scene, camera);
    };

    window.TEMP_MODEL = model;

    render();
</script>
